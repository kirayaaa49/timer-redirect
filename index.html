<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Timer 30 Detik</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    #timer {
      font-size: 48px;
      color: #333;
    }
    img {
      margin-top: 20px;
      width: 300px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Anda akan dialihkan dalam:</h1>
  <div id="timer">30</div>

  <img src="foto1.jpg" alt="Foto 1">
  <img src="foto2.jpg" alt="Foto 2">

  <script>
    let timeLeft = 30;
    const timerElement = document.getElementById("timer");
    const redirectURL = "https://sites.google.com/view/halaman-saya"; // GANTI sesuai tujuan

    const countdown = setInterval(() => {
      timeLeft--;
      timerElement.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(countdown);
        window.location.href = redirectURL;
      }
    }, 1000);
  </script>
</body>
</html>
