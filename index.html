<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Timer 30 Detik</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    #timer {
      font-size: 48px;
      color: #333;
    }
    img {
      margin-top: 20px;
      width: 300px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Anda akan dialihkan dalam:</h1>
  <div id="timer">30</div>

  <img src="https://i.pinimg.com/736x/a9/e6/4f/a9e64f9e8c904d8517cdfb2db6ab3799.jpg" width="300" />
  <img src="https://i.pinimg.com/736x/9c/76/ee/9c76ee5a217ec2cb5e89ae7c1de7fe89.jpg" width="300" />

  <script>
    let timeLeft = 30;
    const timerElement = document.getElementById("timer");
    const redirectURL = "https://sites.google.com/view/itudiaa/halaman-muka";

    const countdown = setInterval(() => {
      timeLeft--;
      timerElement.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(countdown);
        window.location.href = redirectURL;
      }
    }, 1000);
  </script>
</body>
</html>
